<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Particles-JS</title>

        <style>

            *{
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
            #particles-js{
                width: 100%;
                height: 100vh;
                background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("bg.png");
            }
            h1{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 80px;
                color: white;
            }

        </style>

    </head>

    <body>

        <div id="particles-js">
            <h1>PARTICLES.JS</h1>
        </div>

        <!-- particles js files -->

        <!-- first particles.js file and then app.js -->
        <script src="particles.js"></script>
        <script src="app.js"></script>

    </body>

</html>
